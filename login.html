<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="theme-toggler">
            <span class="material-symbols-sharp active inactive">light_mode</span>
            <span class="material-symbols-sharp">dark_mode</span>
        </div>

        <form class="form" action="">
            <h1 class="form__title">gratafy</h1>
            <div class="containt">
                <div class="div_inputs">
                    <input type="text" id="user" class="form__inputs" placeholder=" ">
                    <label for="user" class="form__labels">USER</label>
                </div>
                <div class="div_inputs">
                    <input type="password" id="password" class="form__inputs" placeholder=" ">
                    <label for="password" class="form__labels">PASSWORD</label>
                </div>
                <div class="form__button">
                    <button class="btn"><b>LOG IN</b></button>
                </div>
            </div>
            <div class="form__forgot">
                <a href="" class="">FORGOT YOUR PASSWORD?</a>
            </div>
        </form>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
