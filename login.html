<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="header">
        <div class="top">
            <div class="theme-toggler">
                <span class="material-symbols-sharp active">light_mode</span>
                <span class="material-symbols-sharp">dark_mode</span>
            </div>
        </div>
    </div>
    <div class="form">
        <div class="header header-mobile">
            <div class="top">
                <div class="theme-toggler theme-toggler-mobile">
                    <span class="material-symbols-sharp active">light_mode</span>
                    <span class="material-symbols-sharp">dark_mode</span>
                </div>
            </div>
        </div>
        <h2>Login</h2>
        <div class="input">
            <div class="inputBox">
                <label for="user">Usuario: </label>
                <span class="material-symbols-sharp icon">person</span>
                <input type="text" name="" placeholder="Ingresa tu usuario...">
            </div>
            <div class="inputBox">
                <label for="user">Constrase単a: </label>
                <span class="material-symbols-sharp icon">lock</span>
                <input type="text" name="" placeholder="Ingresa tu contrase単a...">
            </div>
            <div class="inputBox">
                <button type="submit" class="btn-sm" name="">Ingresar</button>
            </div>
        </div>
        <p class="forget"><a href="">多Olvidaste tu contrase単a?</a>
        <a href="">Registrarse</a></p>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
